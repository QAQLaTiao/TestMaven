<head>

    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
<video id="video"  width="100%" height="auto" preload="metadata"
       controls></video>
<script>var src = "https://bp1.biziao.com/stream/full/japanm/300/MXGS-783.m3u8",
    video = document.getElementById("video");
if (Hls.isSupported()) {
    var hls = new Hls({maxBufferLength: 180});
    hls.loadSource(src), hls.attachMedia(video), hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play()
    })
} else video.src = src;</script>

</body>
</html>
